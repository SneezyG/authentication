{% if widget.is_initial %} 
<span style="font-size:16px; display:block; color:#112d60;">Avatar:</span>
<a style="font-size:12px; overflow:hidden; text-overflow:ellipsis; display:inline-block; max-width:50%;" href="{{ widget.value.url }}">{{ widget.value }}</a>{% if not widget.required %}
<input type="checkbox" name="{{ widget.checkbox_name }}" id="{{ widget.checkbox_id }}"{% if widget.attrs.disabled %} disabled{% endif %}>
<label style="font-size:13px; position:relative; bottom:2px; right:3px;" for="{{ widget.checkbox_id }}">{{ widget.clear_checkbox_label }}</label>
{% endif %}

<p style="margin:0; margin-top:3px">
<span style="font-size:13px">{{ widget.input_text }}</span>:{% endif %}
<input type="{{ widget.type }}" name="{{ widget.name }}"{% include "django/forms/widgets/attrs.html" %}>
</p>
